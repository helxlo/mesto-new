<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="fav/icon" href="<%=require('./images/favicon.svg')%>">
  <title> Mesto </title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" alt="логотип" src="<%=require('./images/logo.svg')%>">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__pic" alt="кусто" src="<%=require('./images/avatar.svg')%>">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__editbutton"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__addbutton"></button>
    </section>

    <section class="main">
      <ul class="elements">
        <template id="element">
          <li class="element">
            <img class="element__pic" alt="место">
            <button class="element__trash" type="button"></button>
            <div class="element__items">
              <h2 class="element__title"></h2>
              <button type="button" class="element__like" alt="лайк"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>

    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__closebutton" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit" name="edit-form" novalidate>
          <label class="popup__label">
            <input name="name" id="name" class="popup__input popup__input_type_name" type="text" placeholder="Имя"
              minlength="2" maxlength="40" required>
            <span class="popup__error name-error"></span>
          </label>
          <label class="popup__label">
            <input name="job" id="job" class="popup__input popup__input_type_job" type="text"
              placeholder="Вид деятельности" minlength="2" maxlength="200" required>
            <span class="popup__error job-error"></span>
          </label>
          <button type="submit" class="popup__savebutton">Cохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__closebutton" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_add" name="add-form" novalidate>
          <label class="popup__label">
            <input name="title" id="title" class="popup__input popup__input_type_title" type="text"
              placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error title-error"></span>
          </label>
          <label class="popup__label">
            <input name="link" id="link" class="popup__input popup__input_type_link" type="url"
              placeholder="Ссылка на картинку" required>
            <span class="popup__error link-error"></span>
          </label>
          <button type="submit" class="popup__savebutton">Cоздать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_fullscreen">
      <figure class="popup__fullscreen-container">
        <button class="popup__closebutton popup__closebutton_type_fullscreen" type="button"></button>
        <img class="popup__fullscreen-pic">
        <figcaption class="popup__fullscreen-subtitle"></figcaption>
      </figure>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

</body>

</html>
