<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="fav/icon" href="fcab154e249754174406.svg"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" alt="логотип" src="4a5e21975ee4e63aa3b1.svg"></header><main class="content"><section class="profile"><div class="profile__pic-zone"><div class="profile__pic_overlay"></div><button class="profile__pic" type="click"></button></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__editbutton"></button><p class="profile__description">Исследователь океана</p></div><button type="button" class="profile__addbutton"></button></section><section class="main"><ul class="elements"><template id="element"><li class="element"><img class="element__pic" alt="место"> <button class="element__trash" type="button"></button><div class="element__items"><h2 class="element__title"></h2><div class="element__like-area"><button type="button" class="element__like" alt="лайк"></button><h4 class="element__counter"></h4></div></div></li></template></ul></section><section class="popup popup_type_edit"><div class="popup__container"><button class="popup__closebutton" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_edit" name="edit-form" novalidate><label class="popup__label"><input name="name" id="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="popup__error name-error"></span></label> <label class="popup__label"><input name="job" id="job" class="popup__input popup__input_type_job" placeholder="Вид деятельности" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="popup__error job-error"></span></label> <button type="submit" class="popup__savebutton">Cохранить</button></form></div></section><section class="popup popup_type_add"><div class="popup__container"><button class="popup__closebutton" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_add" name="add-form" novalidate><label class="popup__label"><input name="title" id="title" class="popup__input popup__input_type_title" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="popup__error title-error"></span></label> <label class="popup__label"><input name="link" id="link" class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на картинку" required> <span class="popup__error link-error"></span></label> <button type="submit" class="popup__savebutton">Cоздать</button></form></div></section><section class="popup popup_type_fullscreen"><figure class="popup__fullscreen-container"><button class="popup__closebutton popup__closebutton_type_fullscreen" type="button"></button> <img class="popup__fullscreen-pic"><figcaption class="popup__fullscreen-subtitle"></figcaption></figure></section><section class="popup popup_type_areyousure"><div class="popup__container"><button class="popup__closebutton" type="button"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form" name="delete-form"><button type="submit" class="popup__savebutton">Да</button></form></div></section><section class="popup popup_type_avatar"><div class="popup__container"><button class="popup__closebutton" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_type_avatar" name="avatar-form" novalidate><label class="popup__label"><input name="link" id="link" class="popup__input popup__input_type_avatar" type="url" placeholder="Ссылка на картинку" required> <span class="popup__error link-error"></span></label> <button type="submit" class="popup__savebutton">Cохранить</button></form></div></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer></body></html>
